<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="container">
        <div class="content">
            <form action="something.php">
                <div class="mainDiv">
                <div class="nameDiv">
                    <label for="firstName">First Name</label>
                    <input id="firstName" name="firstName" placeholder="Enter your first name">
                    <label for="lastName">Last Name
                    <input name="lastName" placeholder="Enter your last name"></label>
                </div>
                <div class="secondMain">
                    <label for="email">Enter email
                        <input type="email" placeholder="Enter email" name="email">
                    </label>
                    <label for="city">Enter city
                        <input placeholder="Enter city" name="city">
                    </label>
                </div>
                <div class="thirdPart">
                    <p>Enter Address</p>
                <label for="third">
                    <textarea name="third" cols="80" rows="5" placeholder="Enter Your Address"></textarea>
                </label>
                </div>
                <div class="fourthPart">
                    <label for="jobRole">Enter Job Role
                        <input name="jobRole" placeholder="Enter job Role">
                    </label>
                    <label for="pincode">Enter pincode
                        <input type="number" name="pincode" placeholder="Enter pincode">
                    </label>
                </div>
                <div class="fifthPart">
                    <label for="startData">Start Data
                        <input type="date" name="startData">
                    </label>
                   <label for="cv">Upload your cv
                        <input type="file" name="cv">
                   </label>
                </div>
                </div>
                <div class="lastPart">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
