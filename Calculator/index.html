<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
      <div class="text-part">
        <p></p>
      </div>
      <div class="buttons-part">
        <button id="com mul">*</button>
        <button id="com div">/</button>
        <button id="com sub">-</button>
        <button id="com add">+</button>
        <button id="com nine">9</button>
        <button id="com eight">8</button>
        <button id="com seven">7</button>
        <button id="com six">6</button>
        <button id="com five">5</button>
        <button id="com four">4</button>
        <button id="com three">3</button>
        <button id="com two">2</button>
        <button id="com onw">1</button>
        <button id="com zero">0</button>
        <button id="com deci">.</button>
        <button id="com equal">=</button>
        <button id="com clear">C</button>
      </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
